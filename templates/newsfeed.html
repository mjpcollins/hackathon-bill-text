<html>
	<head>
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

		<style>
			* {
			  box-sizing: border-box;
			  margin: 0;
			  padding: 0;
			  font-weight: 300;
			}

			body {
			  font-family: "Source Sans Pro", sans-serif;
			  color: white;
			  font-weight: 300;
			  background: #73c2fb;
			  width: 100%;
			  height: 100%;
			}		
		</style>
	</head>
	<body>
		<div class='text-center bg-white text-black pt-4 pb-8 shadow-lg'>
			<div class='flex flex-row'>
				<div class='flex flex-col w-3/4 mx-auto'>
					<h2 class='text-6xl'>Parliamentary Newsfeed</h2>
				</div>
			</div>
			<div class='flex flex-row'>
				<div class='flex flex-col w-3/4 mx-auto'>
					<h6 class='text-lg'>Updates on the bills you follow are below:</h6>
				</div>
			</div>
		</div>
		<div class='py-4 nf-wrap'>
			{% for event in feed %}
				<div class='flex flex-row my-12 nf-item'>
					<div class='flex flex-col w-1/2 mx-auto bg-white text-black px-4 py-6 rounded shadow-lg'>
						<p>{{ event.output() }}</p>
					</div>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
